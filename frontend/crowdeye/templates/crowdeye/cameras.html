{% extends 'crowdeye/base.html' %}

{% block body %}
<div class="camera-div">

    Your cameras:
    <ul class="list-group list-group-flush">
        {% for camera in cameras %}
            {{ ai_core_ip|json_script:forloop.counter0 }}
            <script>
                const value = JSON.parse(document.getElementById("{{forloop.counter0}}").textContent);
                console.log(value)
                window.setInterval(async function(){
                    const res = await fetch( window.location.protocol + "//" + window.location.host + '/api/get/{{ camera.node_id }}' )

                    const tag = document.getElementById('{{forloop.counter0}}');
                    var text = document.createTextNode(JSON.stringify(await res.json()));
                    tag.parentNode.insertBefore(text, tag.nextSibling)

                }, 5 * 1000);
            </script>



            <li class="list-group-item">
                <a href="{{ camera.url }}" target="_blank">{{ camera.url }}</a>
                <form action="{% url 'camera-delete' camera.pk %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
                <img src="{{ ai_core_ip }}/stream/{{ camera.node_id }}/annotated" />
            </li>
        {% empty %}
        <li class="list-group-item">
            None, LOL :)
        </li>
        {% endfor %}
    </ul>
    
    
    <br />
    Add a camera:
    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Camera Name" name="url" id="url-field" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    
    <a href="{% url 'index' %}">Home</a>
</div>
{% endblock %}
